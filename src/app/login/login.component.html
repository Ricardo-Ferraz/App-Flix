<img style="position: absolute; z-index: -1; max-width: 100%;" src="https://assets.nflxext.com/ffe/siteui/vlv3/8f3e38a9-1c2c-4818-99b5-2d9bdff9ad1d/02a18682-94ba-4780-8cb9-e333723799b0/BR-pt-20220124-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="background">
<div class="color">
  <div class="conteiner">
    <div class="box">
      <h3 style="font-size: 37px;">Entrar</h3>
      <form [formGroup]="this.loginForm">
        <mat-form-field class="form-group" >
          <input type="text" class="form-control field" matInput formControlName="username" placeholder="Username" autofocus>
          <mat-error *ngIf="this.loginForm.get('username')?.hasError('required')">
            O campo de Username é <strong>Obrigatório</strong>!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-group">
          <input type="password" class="form-control field" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="this.loginForm.get('password')?.hasError('required')">
            O campo de Password é <strong>Obrigatório</strong>!
          </mat-error>
          <mat-error *ngIf="this.loginForm.get('password')?.hasError('minlength')">
            O campo de Password precisa ter 3 caracteres!
          </mat-error>
        </mat-form-field>
        <br>
        <button type="submit" class="form-group button-login" (click)="login()">Entrar</button>
      </form>
    </div>
  </div>
</div>
