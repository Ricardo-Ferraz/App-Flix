<div class="conteiner">
  <h1>Filmes</h1>
  <div class="display" *ngIf="this.movies | async as movieAsync;">
   <div *ngFor="let elemento of movieAsync | paginate: {itemsPerPage: this.moviesPerPage, currentPage: this.page}">
      <img [src]="this.elemento.urlImagem" [routerLink]="[elemento.id]">
   </div>
  </div>
  <router-outlet></router-outlet>
</div>

<div class="pagination">
  <pagination-template #p="paginationApi" (pageChange)="this.page = $event">
    <div class="custom-pagination">
    <!--   <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
            Previous
            </span>
        </div>-->
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
      <!--   <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> Next </span>
        </div>-->
    </div>
  </pagination-template>
</div>
